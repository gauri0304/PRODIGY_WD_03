<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Mode Selection -->
    <section class="mode-selection">
        <h1 class="title">🎮 Tic-Tac-Toe</h1>
        <h2>Select Game Mode</h2>
        <div class="mode-buttons">
            <button id="pvp-mode" class="mode-btn">Player vs Player</button>
            <button id="ai-mode" class="mode-btn">Player vs AI</button>
        </div>
    </section>

    <!-- Message Display -->
    <section class="msg-container hide">
        <div class="message-box">
            <p id="msg">🏆 Winner</p>
            <button id="new-btn" class="btn">New Game</button>
        </div>
    </section>

    <!-- Game Area -->
    <main class="game-area hide" id="main-game">
        <h2 class="subtitle">Tic-Tac-Toe Board</h2>
        <div class="container">
            <div class="game-grid">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <div class="button-group" style="text-align: center;">
            <button id="reset-btn" class="btn reset">🔄 Reset Game</button>
            <button id="back-btn" class="back-button">⬅️ Back</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
